name: Amazon Moda Scraper

on:
  schedule:
    - cron: "*/5 * * * *"  # Her 5 dakikada bir çalıştır
  workflow_dispatch:       # Manuel tetikleme seçeneği

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      COOKIE_B64: ${{ secrets.COOKIE_B64 }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
    steps:
      - name: Kodları çek
        uses: actions/checkout@v3

      - name: Git ayarlarını yap
        run: |
          git config --global user.name "anticomm-bot"
          git config --global user.email "anticomm@example.com"

      - name: Python ortamını kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Bağımlılıkları yükle
        run: pip install selenium webdriver-manager requests

      - name: Scraper'ı çalıştır
        run: python amazon_moda.py

      - name: send_products.txt dosyasını commit et
        run: |
          git add send_products.txt
          git diff --cached --quiet || git commit -m "Yeni ürünler eklendi"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
